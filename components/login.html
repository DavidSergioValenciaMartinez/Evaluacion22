<div class="modal-overlay" id="login-modal">
    <div class="modal">
        <div class="modal-header">
            <h3>Acceso a Mi Cuenta</h3>
            <button class="modal-close" id="modal-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-tabs">
            <div class="modal-tab active" data-tab="login">Iniciar Sesión</div>
            <div class="modal-tab" data-tab="register">Registrarse</div>
        </div>
        <div class="modal-body">
            <!-- Formulario de Login -->
            <form class="modal-form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="btn">Iniciar Sesión</button>
                
                <div class="social-login">
                    <p>O inicia sesión con</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </form>
            
            <!-- Formulario de Registro -->
            <form class="modal-form" id="register-form">
                <div class="form-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="register-confirm-password" class="form-control" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </div>
</div>
