<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concesionaria AutoLux - Los mejores autos a tu alcance</title>
    <!-- Normalize CSS para resetear estilos por defecto -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos principales -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header id="header-container">
        <!-- El contenido del header se cargará desde components/header.html -->
    </header>

    <!-- Sección Hero -->
    <section id="inicio" class="hero">
        <div id="hero-container">
            <!-- El contenido del hero se cargará desde components/hero.html -->
        </div>
    </section>

    <!-- Sección de Vehículos -->
    <section id="vehiculos" class="vehiculos">
        <div id="products-container">
            <!-- El contenido de vehículos se cargará desde components/products.html -->
        </div>
    </section>

    <!-- Sección de Servicios -->
    <section id="servicios" class="servicios">
        <div id="services-container">
            <!-- El contenido de servicios se cargará desde components/services.html -->
        </div>
    </section>

    <!-- Sección de Testimonios -->
    <section id="testimonios" class="testimonios">
        <div id="testimonials-container">
            <!-- El contenido de testimonios se cargará desde components/testimonials.html -->
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto" class="contacto">
        <div class="container">
            <h2>Contáctanos</h2>
            <div class="contacto-container">
                <!-- Aquí irá el formulario de contacto en próximas versiones -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer-container">
        <!-- El contenido del footer se cargará desde components/footer.html -->
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/components/slider.js"></script>
    <script src="js/components/testimonials.js"></script>
</body>
</html>
