<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLux - Concesionaria Premium</title>
    <!-- Normalize CSS para resetear estilos por defecto -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Estilos principales -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animaciones AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <!-- Overlay para el login -->
    <div id="login-overlay" class="overlay">
        <div class="login-container">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <button id="close-login" class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recordarme</label>
                </div>
                <div class="form-submit">
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </div>
                <div class="login-footer">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <p>¿No tienes cuenta? <a href="#" class="register-link">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Header -->
    <header id="header-container">
        <!-- El contenido del header se cargará desde components/header.html -->
    </header>

    <!-- Sección Hero -->
    <section id="inicio" class="hero">
        <div id="hero-container">
            <!-- El contenido del hero se cargará desde components/hero.html -->
        </div>
    </section>

    <!-- Sección de Vehículos -->
    <section id="vehiculos" class="vehiculos">
        <div id="products-container">
            <!-- El contenido de vehículos se cargará desde components/products.html -->
        </div>
    </section>

    <!-- Sección de Servicios -->
    <section id="servicios" class="servicios">
        <div id="services-container">
            <!-- El contenido de servicios se cargará desde components/services.html -->
        </div>
    </section>

    <!-- Sección de Testimonios -->
    <section id="testimonios" class="testimonios">
        <div id="testimonials-container">
            <!-- El contenido de testimonios se cargará desde components/testimonials.html -->
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto" class="contacto">
        <div id="contact-container">
            <!-- El contenido de contacto se cargará desde components/contact.html -->
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer-container">
        <!-- El contenido del footer se cargará desde components/footer.html -->
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/components/slider.js"></script>
    <script src="js/components/testimonials.js"></script>
    <script src="js/components/contact.js"></script>
    <script src="js/components/login.js"></script>
</body>
</html>
